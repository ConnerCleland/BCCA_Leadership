{% extends 'base.html' %}

{% block title %}Team List{% endblock %}

{% block content %}
    <h2>Team List</h2>
    <ul class="Text">
        {% for team_name, team in teams.items %}
            <li><a href="{% url 'team_detail' team_name %}">{{ team.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
